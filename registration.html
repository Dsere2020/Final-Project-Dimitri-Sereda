<body>
    <header>
        
    </header>
    <main>
        <a href="index.html">
            <div class="logo-div-middle">

            </div>
        </a>
        
        <div class="registration-container">
            <form action="verificationemailpage.html"  class="registration-form-container">
                <input type="text" id="fname" placeholder="Name">
                <input type="text" id="lname" placeholder="Last Name">
                <input type="email" id="input-email-id" placeholder="Email">
                <input type="password" id="input-password-id" placeholder="Password">
                <input type="password" id="input-password-id" placeholder="Repeat the password">

                <input type="number" name="phone-number" id="phone-number-id"  placeholder="Phone Number" >
                <input type="date" name="date-of-birth" id="date-id" >
                <label class="lable-class" for="checkbox-id"> <input type="checkbox" id="checkbox-id"> I agree to the <a href="termsofservice.html">Terms of Service</a>  and <a href="privacypolicy.html"> Privacy Policy</a>.</label>
                <input type="submit" value="Submit" id="registration-submit-id">
            </form>
            <div class="account-exists-div">
                <p class="account-exists-p">
                    Already have an account? <a href="login.html">Click Here!</a> 
                </p>
            </div>
            
        </div>
       







        

      
    </main>
    <footer>
        <div class="footer-div">
            <h3>Subscribe to our newsletter</h3>
            <form action="#" class="footer-form">
                <input type="email" id="footer-email-id" placeholder="Email">
                <input type="submit" id="footer-submit-id" value="Subscribe">
            </form>
        </div>
